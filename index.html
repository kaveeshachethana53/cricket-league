<h2>Registered Players</h2>

<div id="players" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:15px;"></div>

<script>
  const sheetId = "1ABCdefGHIJKlmnOPQrstUVwxYZ123456";
  
  const sheetName = "Form Responses 1";
  const url = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;

  fetch(url)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("players");

      data.forEach(p => {
        const card = document.createElement("div");
        card.style.border = "1px solid #ccc";

        card.innerHTML = `

          <h3>${p["Player Name"]}</h3>
          <p>Age: ${p["Age"]}</p>
          <p>Team: ${p["Team Name"]}</p>
          <p>Role: ${p["Role"]}</p>
        `;

        container.appendChild(card);
      });
    });
</script>

  <script>
    function addPlayer() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const role = document.getElementById('role').value;
      const details = document.getElementById('details').value;
      const photoInput = document.getElementById('photo');

      if (!name || !photoInput.files[0]) {
        alert('‡∂±‡∂∏ ‡∑É‡∑Ñ ‡∂¥‡∑ú‡∂ß‡∑ù ‡∂ë‡∂ö ‡∂Ö‡∂±‡∑í‡∑Ä‡∑è‡∂ª‡∑ä‡∂∫‡∂∫‡∑í');
        return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const card = document.createElement('div');
        card.className = 'player-card';
        card.innerHTML = `

          <div>

        `;

      };
      reader.readAsDataURL(photoInput.files[0]);

      // clear form

      document.getElementById('role').value = '';
