<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>Cricket League Registration</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .container {
      max-width: 600px;
      background: #fff;
      padding: 20px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #1f3c88;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .player-card {
      background: #fafafa;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .player-card img {
      width: 100px;
      margin-top: 10px;
      display: block;
    }

    #msg {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>ක්‍රීඩකයාගේ ලියාපදිංචිය</h2>

  <p id="msg"></p>

  <label>ක්‍රීඩකයාගේ නම</label>
  <input type="text" id="name">

  <label>වයස</label>
  <input type="number" id="age">

  <label>භූමිකාව</label>
  <select id="role">
    <option value="">තෝරන්න</option>
    <option>Batsman</option>
    <option>Bowler</option>
    <option>All-rounder</option>
  </select>

  <label>විස්තර</label>
  <textarea id="details"></textarea>

  <label>Photo (Image file)</label>
  <input type="file" id="photo" accept="image/*">

  <button onclick="addPlayer()">ක්‍රීඩකයා එක් කරන්න</button>
</div>

<div class="container">
  <h2>ක්‍රීඩකයින්</h2>
  <div id="players"></div>
</div>

<script>
let players = JSON.parse(localStorage.getItem("players")) || [];

// page load වෙද්දී existing players show
window.onload = function () {
  players.forEach(p => showPlayer(p));
};

function addPlayer() {
  const name = document.getElementById("name").value;
  const age = document.getElementById("age").value;
  const role = document.getElementById("role").value;
  const details = document.getElementById("details").value;
  const photoFile = document.getElementById("photo").files[0];
  const msg = document.getElementById("msg");

  msg.style.color = "red";
  msg.innerHTML = "";

  if (name === "" || age === "" || role === "") {
    msg.innerHTML = "කරුණාකර අත්‍යවශ්‍ය තොරතුරු පුරවන්න";
    return;
  }

  const reader = new FileReader();
  reader.onload = function () {
    const player = {
      name,
      age,
      role,
      details,
      photo: reader.result
    };

    players.push(player);
    localStorage.setItem("players", JSON.stringify(players));
    showPlayer(player);

    msg.style.color = "green";
    msg.innerHTML = "ක්‍රීඩකයා සාර්ථකව එකතු කරන ලදී ✅";
  };

  if (photoFile) {
    reader.readAsDataURL(photoFile);
  } else {
    reader.onload();
  }

  document.getElementById("name").value = "";
  document.getElementById("age").value = "";
  document.getElementById("role").value = "";
  document.getElementById("details").value = "";
  document.getElementById("photo").value = "";
}

function showPlayer(p) {
  document.getElementById("players").innerHTML += `
    <div class="player-card">
      <b>නම:</b> ${p.name}<br>
      <b>වයස:</b> ${p.age}<br>
      <b>භූමිකාව:</b> ${p.role}<br>
      <b>විස්තර:</b> ${p.details || "-"}<br>
      ${p.photo ? `<img src="${p.photo}">` : ""}
    </div>
  `;
}
</script>

</body>
</html>
